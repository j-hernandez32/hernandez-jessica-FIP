<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grolsch Premium Pilsner - Contact</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
  <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
  <!-- begin site container -->
  <div id="siteContainer">
    <!-- begin header -->
    <header id="mainHeader">
      <h1 class="hidden">Grolsch Premium Pilsner - Contact</h1>
      <div id="logo">
        <p>Logo</p>
      </div>
    </header>
    <!-- end header -->
    <!-- begin navigation -->
    <nav id="mainNav">
      <h2 class="hidden">Main Navigation</h2>
      <p>Navigation</p>
    </nav>
    <!-- end navigation-->
    <!-- begin contact form -->
    <section id="contactForm">
      <h2 class="hidden">Contact Form</h2>
      <div id="contactTitle">
        <p>Contact Form Title</p>
      </div>
      <div id="contactFields">
        <p>Contact Form<p>
      </div>
      <div id="contactButton">
        <p>Submit</p>
      </div>
    </section>
    <!-- end contact form -->
    <!-- begin disclaimer -->
    <section id="disclaimer">
      <h2 class="hidden">Disclaimer</h2>
      <p>Disclaimer</p>
    </section>
    <!-- end disclaimer -->
    <!-- begin socials -->
    <section id="followUs">
      <h2 class="hidden">Social Media Links</h2>
      <p id="follow">Follow Us</p>
    </section>
    <!-- end socials -->
    <!-- begin footer -->
    <section id="mainFooter">
      <h2 class="hidden">Footer</h2>
      <div id="footerLogo">
        <p>Logo</p>
      </div>
      <div id="footerLinks">
        <p>Links</p>
      </div>
    </section>
    <div id="copyright">
      <p>Copyright</p>
    </div>
    <!-- end footer -->
  </div>
  <!-- end site container -->
  <script src="js/main.js"></script>
</body>
</html>
