<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grolsch Premium Pilsner - Home</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
  <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
  <!-- begin site container -->
  <div id="siteContainer">
    <!-- begin header -->
    <header id="mainHeader">
      <h1 class="hidden">Grolsch Premium Pilsner - Home</h1>
      <div id="logo">
        <p>Logo</p>
      </div>
    </header>
    <!-- end header -->
    <!-- begin navigation -->
    <nav id="mainNav">
      <h2 class="hidden">Main Navigation</h2>
      <p>Navigation</p>
    </nav>
    <!-- end navigation-->
    <!-- begin hero image -->
    <div id="indexHero">
      <p>Hero Image</p>
    </div>
    <!-- end hero image -->
    <!-- begin about preview -->
    <section id="aboutPrev">
      <h2 class="hidden">About Grolsch</h2>
      <div id="abPrevImg">
        <p>About Preview Photo</p>
      </div>
      <div id="abPrevTxt">
        <p>About Preview Text</p>
      </div>
    </section>
    <!-- end about preview -->
    <!-- begin blog/merch -->
    <section id="blogMerch">
      <h2 class="hidden">Blog & Merch Links</h2>
      <div id="indexBlog">
        <p>Blog</p>
      </div>
      <div id="indexMerch">
        <p>Merch</p>
      </div>
    </section>
    <!-- end blog/merch -->
    <!-- begin disclaimer -->
    <section id="disclaimer">
      <h2 class="hidden">Disclaimer</h2>
      <p>Disclaimer</p>
    </section>
    <!-- end disclaimer -->
    <!-- begin socials -->
    <section id="followUs">
      <h2 class="hidden">Social Media Links</h2>
      <p id="follow">Follow Us</p>
    </section>
    <!-- end socials -->
    <!-- begin footer -->
    <section id="mainFooter">
      <h2 class="hidden">Footer</h2>
      <div id="footerLogo">
        <p>Logo</p>
      </div>
      <div id="footerLinks">
        <p>Links</p>
      </div>
    </section>
    <div id="copyright">
      <p>Copyright</p>
    </div>
    <!-- end footer -->
  </div>
  <!-- end site container -->
  <script src="js/main.js"></script>
</body>
</html>
